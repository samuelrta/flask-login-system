{% extends "base.html" %}

{% block content %}

<h3 class="title">Olá {{ current_user.name }}.</h3>
<p>Atualize os dados cadastrais</p>
<div class="column is-4 is-offset-4">
    <div class="box">


        <form method="POST" action="/profile">
            {% with messages = get_flashed_messages() %} <!--ADD uma msg personalizada aqui. -->
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Digite seu Nome" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="city" placeholder="Pais" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="country" placeholder="Estado" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="state" placeholder="Municipio" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="zip_code" placeholder="CEP" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="street" placeholder="Rua" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="number" placeholder="Número" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="complement" placeholder="Complemento" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="cpf" placeholder="CPF" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="pis" placeholder="PIS" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Senha">
                </div>
            </div>
            <a href="/update"> <button class="button is-block is-info is-large is-fullwidth">Atualizar</button>        
        </form>
    </div>
</div>
{% endblock %}
